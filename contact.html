<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Подключение EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        // Инициализация EmailJS
        (function() {
            emailjs.init("JZl1hxQgPoYagDk0d"); // Замените на ваш User ID
        })();
    </script>
</head>
<body>
    <header>
        <h1>Контакты</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="unity.html">Unity</a></li>
                <li><a href="unreal.html">Unreal Engine</a></li>
                <li><a href="godot.html">Godot</a></li>
                <li><a href="comparison.html">Сравнение</a></li>
                <li><a href="recommendations.html">Рекомендации</a></li>
                <li><a href="contact.html">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Свяжитесь с нами</h2>
            <form id="contact-form">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Сообщение:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Отправить</button>
            </form>
            <p id="success-message" style="display: none; color: green;">Сообщение успешно отправлено!</p>
            <p id="error-message" style="display: none; color: red;">Ошибка при отправке сообщения.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Топоев Арсылан. Все права защищены.</p>
    </footer>

    <script>
        // Обработка отправки формы
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Отменяем стандартную отправку формы

            // Получаем данные из формы
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };

            // Отправляем данные через EmailJS
            emailjs.send('service_4un6tkd', 'template_qjr1doj', formData) // Замените на ваш Service ID и Template ID
                .then(function(response) {
                    console.log('Сообщение отправлено!', response.status, response.text);
                    document.getElementById('success-message').style.display = 'block'; // Показываем сообщение об успехе
                    document.getElementById('error-message').style.display = 'none'; // Скрываем сообщение об ошибке
                    document.getElementById('contact-form').reset(); // Очищаем форму
                }, function(error) {
                    console.log('Ошибка при отправке:', error);
                    document.getElementById('error-message').style.display = 'block'; // Показываем сообщение об ошибке
                    document.getElementById('success-message').style.display = 'none'; // Скрываем сообщение об успехе
                });
        });
    </script>
</body>
</html>
